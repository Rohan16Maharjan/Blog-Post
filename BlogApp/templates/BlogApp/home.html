{% extends 'index.html' %} {% block content %}
<!-- Featured Article -->
<div class="container">
	<h2 class="article">Featured Articles</h2>

	{% for homes in home %}

	<div class="content">
		<a href="{% url 'Detail' homes.id %}">
			<img src="{{ homes.image.url }} " alt="logo" width="220px" />
		</a>
		<div class="para">
			<h3><b> {{homes.title}} </b></h3>

			<p>{{homes.writer}} | {{homes.created}}</p>
			<div class="more">
				<a href="{% url 'Detail' homes.id %}">
					<p>READ MORE</p>
				</a>
			</div>
		</div>
	</div>

	{% endfor %}
</div>
